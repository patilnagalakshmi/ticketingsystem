<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo-name">
        <h1>LOGO</h1>
    </div>
    <ul>
        <li><img src="download.jpg" alt=""> &nbsp;Dashboard</li>
        <li><img src="reports.png" alt="">&nbsp;Reports</li>
        <li><img src="setting.png" alt="">&nbsp;Settings</li>
        <li><img src="help.jpg" alt="">&nbsp; Help</li>
    </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="images.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Home</a>
                    <img src="notifications.jpg" alt="">
                    <div class="img-design">
                        <img src="profie.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h2>Open Tickets</h2>
                    </div>
                    <div class="icon-design">
                        <img src="open.jpg" alt="">
                    </div>
                </div>
                    <div class="card">
                        <div class="box">
                            <h2>Pending Tickets</h2>
                        </div>
                        <div class="icon-design">
                            <img src="pending.png" alt="">
                        </div>
                    </div>   
                        <div class="card">
                            <div class="box">
                                <h2>On Hold</h2>
                            </div>
                            <div class="icon-design">
                                <img src="onhold.png" alt="">
                            </div>
                        </div>    
                            <div class="card">
                                <div class="box">
                                    <h2>Solved</h2>
                                </div>
                                <div class="icon-design">
                                    <img src="solved.jpg" alt="">
                                </div>
                            </div>
                                <div class="card">
                                    <div class="box">
                                        <h2>Closed Tickets</h2>
                                    </div>
                                    <div class="icon-design">
                                        <img src="closed.png" alt="">
                                    </div>
                                </div>
                                    <div class="card">
                                        <div class="box">
                                            <h2>Spam</h2>
                                        </div>
                                        <div class="icon-design">
                                            <img src="spam.jpg" alt="">
                                        </div>
                                    </div>
            </div>
            
            
        </div>


</div>
</body>
</html>
